<div class="panel-heading" id="heading-{{include.id}}" role="tab">
  <a
    class="collapsed"
    role="button"
    data-toggle="collapse"
    href="#collapse-{{include.id}}"
    aria-expanded="false"
    aria-controls="collapse-{{include.id}}"
  >
    <h4 class="panel-title">
      {{ include.content }}
      <i class="material-icons">keyboard_arrow_down</i>
    </h4>
  </a>
</div>
